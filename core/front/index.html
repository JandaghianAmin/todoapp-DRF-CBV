<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Include Bootstrap CSS (You can link to a hosted version or download the CSS file) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">To-Do List</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="taskInput" placeholder="Add a new task">
            <div class="input-group-append">
                <button class="btn btn-primary" id="addTask">Add</button>
            </div>
        </div>
        <ul class="list-group" id="todoList">
            <!-- To-Do items will be added here -->
        </ul>
    </div>

    <!-- Include Bootstrap JS (You can link to a hosted version or download the JS file) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Your JavaScript code -->
    <script src="script.js"></script>
</body>
</html>
